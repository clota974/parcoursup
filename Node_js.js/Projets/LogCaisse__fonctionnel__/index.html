<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LOG CAISSE by Marmay</title>
    <script type="text/javascript" src="electron-jquery.js"></script>
    <script src="js.js" charset="utf-8"></script>
    <link rel="stylesheet" href="master.css" media="all" title="no title" charset="utf-8">
  </head>
  <body>
  <section>
    <h1 contenteditable>ALT+Entrée = Enregistrer et fermer / page = Imprimer / enlever</h1>
    <table>
      <tr>
        <th>×</th>
        <th>Date</th>
        <th>Libellé</th>
        <th>Recette</th>
        <th>Dépense</th>
        <th>Solde</th>
      </tr>
    </table>
  </section>
  <form class="" action="#">
    <input type="date" id="date">
    <input type="text" id="designation" placeholder="Libellé" style="width: 30%;" autofocus>
    <input type="text" id="montant" placeholder="Montant">
    <button type="button" id="add">Ajouter</button>
  </form>
  </body>
</html>
