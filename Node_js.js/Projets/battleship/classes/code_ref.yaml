# SIGNALS

## SUCCESS (Y)
Y1: Successfully connected
Y2: L'équipe {name} ({tag}) est arrivée

## ERRORS (E)
E0: Unknown error
E1: null
E2: Username taken

## CONFIG (C)
C2: Username registration

## GAME (G) (Serveur)
G1: (team) -> Au tour de {team}
G2: Action envoyée
G3: Tour terminé
# Redémarrage G1

## GRID NOTIFICATION (N) (Client)
N1: (y,x, tag1, enemyTag) -> Touché
N2: (y,x, tag1, enemyTag) -> Coulé
N3: (y,x, tag1, enemyTag) -> Raté
N4: (enemyTag) Grille terminée 

## (GAME) DATA (D) (Client)
D1: (y,x, enemyTag) -> Tirer sur (y,x) 
